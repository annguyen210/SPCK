function getMovieDetails() {  
    const params = new URLSearchParams(window.location.search);  
    const title = params.get('title');  
    const movie = movies.find(m => m.title === decodeURIComponent(title));  

    if (movie) {  
        const movieDetail = document.getElementById("movie-detail");  
        movieDetail.innerHTML = `  
            <img src="${movie.img}" alt="${movie.title}">  
            <h2>${movie.title}</h2>  
            <p>Năm: ${movie.year}</p>  
            <p>Tóm tắt: ${movie.summary}</p>  
            <img src="${movie.img2}" alt="${movie.title}"> 
            <p>Đạo diễn: ${movie.director}</p>  
            <p>Diễn viên: ${movie.cast}</p>  
            <img src="${movie.img3}" alt="${movie.title}"> 
            <p><a href="${movie.trailer}" target="_blank">Xem trailer</a></p>  
            <p><a href="${movie.fullMovie}" target="_blank">Xem phim đầy đủ</a></p>  
        `;  
    } else {  
        document.getElementById("movie-detail").innerHTML = "<p>Không tìm thấy thông tin phim.</p>";  
    }  
}
